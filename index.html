<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- font-awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- successfully save message will pop on here -->
    <div class="saveMessage"></div>
    <!--header -->
    <header class="p-5 mb-4 text-center bg-secondary text-light">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead text-warning"></p>
    </header>
    <!-- main content -->
    <div class="container-fluid p-5">
      <!-- reset all tasks button -->
      <div class="reset text-center mb-4">
        <button type="button" class="btn btn-outline-danger reset-button">Clean All Tasks</button>
      </div>
      <!-- below are all of the scheduler sections from 8AM to 6PM -->
      <div id="hour-8" data-hour="8" class="row time-block">
        <div class="col-3 col-md-1 hour text-center py-3">8AM</div>
        <textarea class="col-7 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-9" data-hour="9" class="row time-block">
        <div class="col-3 col-md-1 hour text-center py-3">9AM</div>
        <textarea class="col-7 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-10" data-hour="10" class="row time-block">
        <div class="col-3 col-md-1 hour text-center py-3">10AM</div>
        <textarea class="col-7 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-11" data-hour="11" class="row time-block">
        <div class="col-3 col-md-1 hour text-center py-3">11AM</div>
        <textarea class="col-7 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-12" data-hour="12" class="row time-block">
        <div class="col-3 col-md-1 hour text-center py-3">12PM</div>
        <textarea class="col-7 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-13" data-hour="13" class="row time-block">
        <div class="col-3 col-md-1 hour text-center py-3">1PM</div>
        <textarea class="col-7 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-14" data-hour="14" class="row time-block">
        <div class="col-3 col-md-1 hour text-center py-3">2PM</div>
        <textarea class="col-7 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-15" data-hour="15" class="row time-block">
        <div class="col-3 col-md-1 hour text-center py-3">3PM</div>
        <textarea class="col-7 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-16" data-hour="16" class="row time-block">
        <div class="col-3 col-md-1 hour text-center py-3">4PM</div>
        <textarea class="col-7 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-17" data-hour="17" class="row time-block">
        <div class="col-3 col-md-1 hour text-center py-3">5PM</div>
        <textarea class="col-7 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-18" data-hour="18" class="row time-block">
        <div class="col-3 col-md-1 hour text-center py-3">6PM</div>
        <textarea class="col-7 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Day.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <!-- Local JS -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
